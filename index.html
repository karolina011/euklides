<!DOCTYPE html>
<html>

<head>
 <meta charset="utf-8">
 <meta name="viewport"
  content="width=device-width">

    <title>Euklides</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="main.js"></script>
    <script>

    </script>
</head>
<body>
<h1>Euklides</h1>

<div>
    <input type="button" id="decrypt"
           value="Wylosuj p i q"
           onclick="randomStart();">

</div>
<p id="titleId">Twoje p to :</p>

<div>
    <textarea id="p" name="inputMessage" spellcheck="false" style="font-size: 20px;"></textarea>

    <div>


        <p id="titleId">Twoje q:</p>

        <div>
            <textarea id="q" name="inputMessage" spellcheck="false" style="font-size: 20px;"></textarea>



            <div>
                <input type="button" id="decrypt"
                       value="Znajdź pare kluczy"

                       onclick="getKeys();">
            </div>

      <div class="box"><p id="result" name ="result"></p></div>
    </div><br clear="both" />

      <p>Klucz publiczny i Klucz prywatny</p>
      <input type="text" class= "box1" id="publicKey" name="inputMessage" spellcheck="false" value="" style="font-size: 20px; width: 500px;"></input>
      <input type="text" class="box1" id="privateKey" name="inputMessage" spellcheck="false" value="" style="font-size: 20px; width: 500px;"></input><br><br>



        <div>
          <input type="button" id="saveKeys" class="appButton"
                value="Zapisz klucze do pliku"
                onclick="saveKeys()"
          >


        </div><br><br><br>


        <h1>RSA</h1>

       <div>
           <input type="button" id="getKeysButton" class="appButton"
                  value="Pobierz klucze"
                  onclick="getKeysFromFile()"
           >

       </div><br><br>

        <input type="text" class= "box1" id="downloadedPubKey" name="inputMessage" spellcheck="false" value="" style="font-size: 20px; width: 500px;"></input>
        <input type="text" class="box1" id="downloadedPrivKey" name="inputMessage" spellcheck="false" value="" style="font-size: 20px; width: 500px;"></input><br><br>

       <div>

           <input type="button" class="appButton"
                  value="Zaszyfruj zawartość pliku text.txt"
                  onclick="encryptTextFileContent()"
           ><br><br>

           <input type="text" id="encryptedTextFromFileText" value="" placeholder="Tu pojawi się zawartość pliku text.txt po zaszyfrowaniu"/><br>

       </div><br><br>


       <div>

           <input type="button" class="appButton"
                  value="Odszyfruj zawartość pliku text.enc"
                  onclick="decryptTextFileContent()"
           ><br><br>

           <input type="text" id="decryptedTextFromFileTextEnc" value="" placeholder="Tu pojawi się zawartość pliku text.enc po odszyfrowaniu"/><br>

       </div>


</body>
</html>
